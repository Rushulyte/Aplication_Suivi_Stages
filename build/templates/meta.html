<meta property="og:description" content="Afin d’accompagner la recherche de stage, nous souhaitons proposer une application de suivi de recherche de stage. Il s’agira de permettre aux étudiants de renseigner les démarches effectuées auprès d’une entreprise (mail, appel, visite, courrier, envoi ...). Le fait de remplir sérieusement les actions effectuées permettra aux étudiants de bien suivre à quelle étape il en est avec telle ou telle entreprise. Un accès en lecture sur les actions de tous les étudiants sera donné aux enseignants, afin qu’ils puissent suivre les recherches.">
